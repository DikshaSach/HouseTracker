<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<title>House</title>
</head>
<body>
    <main>
        <nav>
            <a href="#"class="sign-in">Sign In</a>
            <a href="#"class="register">Register</a>            
        </nav>
    </main>
    <header>
        <p>This will be some header text</p>
    </header>

    <div class="register">
        <form action="#" id="register-acc">
            
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <input type="text" id="password" name="password" placeholder="Password" required>
            
            <button type="submit" id="register-submit">Register</button>
        </form>
    </div>

 <div class="login">
     <form id="login-acc" action="#">
         <input type="text" id="acc-username" name="username" placeholder="Enter User" required>
         <br>
         <input type="text" id="acc-password" name="password" placeholder="Enter password" required>
         <button type="submit" class="login-submit">Login</button>
     </form>
 </div>  
 <div id="dashboard"></div> 
 <div id="houses">
    <form id="createHouse" action="#">
        <span>House Name</span>
       <input type="text" id="house-name" name="house-name">
       <br>
       <span>house price</span>
       <input type="text" id="house-price" name="house-price">
       <br>
       <span>house location</span>
       <input type="text" id="house-location" name="house-location">
       <br>
       <button type="submit" class="house-submit">Submit House</button>
    </form>
 </div>
 <div id="house-list">
     <ul id="houseList">
        
     </ul>
 </div>

</body>
<script src="index.js"></script>
</html>
